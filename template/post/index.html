{% extends 'base.html'%}
{% load static %}




    {%block body%}
<style>
    .thumbnail{
    width:250px;
    height: 250px;
    overflow: auto;
}


</style>
<link href='https://fonts.googleapis.com/css?family=Passion One' rel='stylesheet'>
<style>
    p{   color: #00000;
         font-family: 'Passion One';
         font-size: 17px;

    }
</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>


    <div class="container">
    {% for post in posts %}
  <div class="col-sm-4 col-md-3">
    <div class="thumbnail">
      <div class="caption">

        <h3 style="color:#0E6655; font-family: Alfa Slab One" >{{post.pname}}</h3>
        <p>{{post.description|linebreaks|truncatechars:100}}</p>
    <p>
    <a href="{{post.get_absolute_url}}" class="btn btn-success btn-xs">
      <span class="glyphicon glyphicon-eye-open"></span>
    </a>
          <a href="{{post.get_update_url}}" class="btn btn-warning btn-xs">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
          <a href="{{post.get_delete_url}}" class="btn btn-danger btn-xs">
      <span class="glyphicon glyphicon-trash"></span>
    </a>
  </p>



      </div>
    </div>
  </div>





    {% endfor %}
             </div>

    {% endblock %}
